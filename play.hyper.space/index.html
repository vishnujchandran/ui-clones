<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Columns Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100">

    <div class="flex h-full">
        <!-- Left Column: Play -->
        <div class="w-1/3 bg-blue-500 p-4">
            <h2 class="text-white text-2xl font-semibold">Play</h2>
            <p class="text-white mt-2">Content for the Play section</p>
        </div>

        <!-- Middle Column: Chat -->
        <div class="w-1/3 bg-green-500 p-4">
            <h2 class="text-white text-2xl font-semibold">Chat</h2>
            <p class="text-white mt-2">Content for the Chat section</p>
        </div>

        <!-- Right Column: AI Providers -->
        <div class="w-1/3 bg-red-500 p-4">
            <h2 class="text-white text-2xl font-semibold">AI Providers</h2>
            <p class="text-white mt-2">Content for the AI Providers section</p>
        </div>
    </div>

</body>
</html>
