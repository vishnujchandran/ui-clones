<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Carousel with Smooth Loop</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      .scene {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container {
        position: absolute;
        height: 812px;
        display: flex;
        gap: 65px;
        transition: transform 1s ease;
      }

      .image-container img {
        width: 375px;
        height: 812px;
        object-fit: cover;
        border-radius: 20px;
        transition: transform 0.5s ease-in-out;
      }

      .iphone-frame {
        width: 375px;
        height: 812px;
        position: relative;
        border-radius: 50px;
        border: 16px solid #000;
        background: transparent;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
        z-index: 10;
      }

      .notch {
        width: 180px;
        height: 30px;
        background: #000;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        z-index: 11;
      }

      .frame-inner {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 35px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }

      .image-container img.scale-up {
        transform: scale(1.05);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="scene">
      <div class="image-container">
        <img src="./images/1.jpg" alt="Image 1" />
        <img src="./images/2.jpg" alt="Image 2" />
        <img src="./images/3.jpg" alt="Image 3" />
        <img src="./images/4.jpg" alt="Image 4" />
        <img src="./images/5.jpg" alt="Image 5" />
        <img src="./images/6.jpg" alt="Image 6" />
        <img src="./images/7.jpg" alt="Image 7" />
        <img src="./images/8.jpg" alt="Image 8" />
        <img src="./images/9.jpg" alt="Image 9" />
        <img src="./images/1.jpg" alt="Image 1" />
        <img src="./images/2.jpg" alt="Image 2" />
        <img src="./images/3.jpg" alt="Image 3" />
        <img src="./images/4.jpg" alt="Image 4" />
        <img src="./images/5.jpg" alt="Image 5" />
        <img src="./images/6.jpg" alt="Image 6" />
        <img src="./images/7.jpg" alt="Image 7" />
        <img src="./images/8.jpg" alt="Image 8" />
        <img src="./images/9.jpg" alt="Image 9" />
        <img src="./images/1.jpg" alt="Image 1" />
        <img src="./images/2.jpg" alt="Image 2" />
        <img src="./images/3.jpg" alt="Image 3" />
        <img src="./images/4.jpg" alt="Image 4" />
        <img src="./images/5.jpg" alt="Image 5" />
        <img src="./images/6.jpg" alt="Image 6" />
        <img src="./images/7.jpg" alt="Image 7" />
        <img src="./images/8.jpg" alt="Image 8" />
        <img src="./images/9.jpg" alt="Image 9" />
      </div>

      <div class="iphone-frame">
        <div class="notch"></div>
        <div class="frame-inner"></div>
      </div>
    </div>

    <script>
      const imageContainer = document.querySelector(".image-container");
      const images = document.querySelectorAll(".image-container img");
      let currentIndex = 0;
      const totalImages = images.length;

      const imageWidth = 375;
      const gap = 5;
      const totalWidth = imageWidth + gap;

      imageContainer.style.width = `${totalImages * (imageWidth + gap)}px`;

      function moveImages() {
        images.forEach((img) => img.classList.remove("scale-up"));

        currentIndex = (currentIndex + 1) % totalImages;
        const newPosition = -currentIndex * totalWidth;
        imageContainer.style.transform = `translateX(${newPosition}px)`;

        images[currentIndex].classList.add("scale-up");

        if (currentIndex === totalImages - 1) {
          setTimeout(() => {
            imageContainer.style.transition = "none";
            imageContainer.style.transform = `translateX(0)`;
            currentIndex = 0;
            setTimeout(() => {
              imageContainer.style.transition = "transform 1s ease";
            }, 2000);
          }, 1000);
        }
      }

      window.addEventListener("resize", () => {
        const newPosition = -currentIndex * totalWidth;
        imageContainer.style.transform = `translateX(${newPosition}px)`;
      });

      setInterval(moveImages, 2000);
    </script>
  </body>
</html>
